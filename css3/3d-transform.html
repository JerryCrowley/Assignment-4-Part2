<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>CSS 3D Transform</title>

    <style>
      body {
        padding-top: 100px;
      }

      #plane {
        width: 400px;
        height: 300px;
        margin: auto;
        border: 1px solid black;
        perspective: 600px; /*All child elements will get the perspective view*/
        perspective-origin: center left;
      }

      .picture {
        opacity: 0.8;
        transform: rotate3d(-1, 1, 0, 45deg);
      }
    </style>
  </head>
  
  <body>
    <div id="plane">
      <img class="picture" src="canal.jpg" width="400" height="300">
      <img class="picture" src="canal.jpg" width="400" height="300">
      <img class="picture" src="canal.jpg" width="400" height="300">
      <img class="picture" src="canal.jpg" width="400" height="300">
      <img class="picture" src="canal.jpg" width="400" height="300">
      <img class="picture" src="canal.jpg" width="400" height="300">
    </div>
  </body>
</html>
