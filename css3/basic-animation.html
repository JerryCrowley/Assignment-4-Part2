<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Basic Animation</title>

    <style>
/*      @keyframes colors {
        from {background-color: red;}
        to {background-color: blue;}
      }*/

      @keyframes colors {
        from {background-color: red;}
        to {background-color: blue;}
      }

      .square {
        width: 300px;
        height: 300px;
        background-color: red;
        position: relative;
        /*animation-name: colors;
        animation-duration: 3s;*/
        animation: colors 3s;
      }
    </style>
  </head>
  
  <body>
    <div class="square"></div>
  </body>
</html>
